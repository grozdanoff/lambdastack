kind: lambdastack-cluster
title: "LambdaStack Cluster Config"
provider: aws
name: "default"
build_path: "build/path"  # This gets dynamically built

#### Begin - Add your info HERE

cloud_credentials_key: &cloud_credentials_key "XXXXXXXXXXXXX"        # Your AWS Subscription Key
cloud_credentials_secret: &cloud_credentials_secret "XXXXXXXXXXXXX"     # Your AWS Subscription Secret

admin_user_name: &admin_user_name "ubuntu"                     # <ubuntu> for AWS Ubuntu or <operations> for all other OS
admin_user_key_path: &admin_user_key_path "lambdastack-operations" # You can leave it and make your SSH keys this name or change the name to your SSH key name
cloud_use_public_ips: &cloud_use_public_ips True                    # SECURITY - Change this to False if you have a VPN or direct connect
cloud_region: &cloud_region "us-east-1"

specification_prefix: &specification_prefix "staging"               # Can be anything you want that helps quickly identify the cluster

#### End - Add your info HERE

specification:
  prefix: *specification_prefix  # Can be anything you want that helps quickly identify the cluster
  name: lambdastack
  admin_user:
    name: *admin_user_name # YOUR-ADMIN-USERNAME
    key_path: *admin_user_key_path # YOUR-SSH-KEY-FILE-NAME
    path: "/shared/build/<name of cluster>/keys/ssh/lambdastack-operations" # Will get dynamically created
  cloud:
    k8s_as_cloud_service: False
    vnet_address_pool: 10.1.0.0/20
    region: *cloud_region
    use_public_ips: *cloud_use_public_ips # When not using public IPs you have to provide connectivity via private IPs (VPN)
    credentials:
      key: *cloud_credentials_key # AWS Subscription Key
      secret: *cloud_credentials_secret # AWS Subscription Secret
    network:
      use_network_security_groups: True
    default_os_image: default
  components:
    kubernetes_master:
      count: 1
      machine: kubernetes-master-machine
      configuration: default
      subnets:
        - availability_zone: us-east-1a
          address_pool: 10.1.1.0/24
        - availability_zone: us-east-1b
          address_pool: 10.1.2.0/24
    kubernetes_node:
      count: 2
      machine: kubernetes-node-machine
      configuration: default
      subnets:
        - availability_zone: us-east-1a
          address_pool: 10.1.1.0/24
        - availability_zone: us-east-1b
          address_pool: 10.1.2.0/24
    logging:
      count: 1
      machine: logging-machine
      configuration: default
      subnets:
        - availability_zone: us-east-1a
          address_pool: 10.1.3.0/24
    monitoring:
      count: 1
      machine: monitoring-machine
      configuration: default
      subnets:
        - availability_zone: us-east-1a
          address_pool: 10.1.4.0/24
    kafka:
      count: 2
      machine: kafka-machine
      configuration: default
      subnets:
        - availability_zone: us-east-1a
          address_pool: 10.1.5.0/24
    postgresql:
      count: 0
      machine: postgresql-machine
      configuration: default
      subnets:
        - availability_zone: us-east-1a
          address_pool: 10.1.6.0/24
    load_balancer:
      count: 1
      machine: load-balancer-machine
      configuration: default
      subnets:
        - availability_zone: us-east-1a
          address_pool: 10.1.7.0/24
    rabbitmq:
      count: 0
      machine: rabbitmq-machine
      configuration: default
      subnets:
        - availability_zone: us-east-1a
          address_pool: 10.1.8.0/24
    ignite:
      count: 0
      machine: ignite-machine
      configuration: default
      subnets:
        - availability_zone: us-east-1a
          address_pool: 10.1.9.0/24
    opendistro_for_elasticsearch:
      count: 0
      machine: logging-machine
      configuration: default
      subnets:
        - availability_zone: us-east-1a
          address_pool: 10.1.10.0/24
    repository:
      count: 1
      machine: repository-machine
      configuration: default
      subnets:
        - availability_zone: us-east-1a
          address_pool: 10.1.11.0/24
    single_machine:
      count: 0
      machine: single-machine
      configuration: default
      subnets:
        - availability_zone: us-east-1a
          address_pool: 10.1.1.0/24
        - availability_zone: us-east-1b
          address_pool: 10.1.2.0/24
